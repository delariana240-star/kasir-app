<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kasir UMKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-box {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 25px;
            width: 350px;
            color: black;
        }
        .btn-primary { width: 100%; }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center mb-3"><i class="fas fa-cash-register"></i> Login Kasir</h3>
        <input type="text" id="username" class="form-control mb-2" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <button class="btn btn-primary" onclick="login()">Login</button>
        <p class="text-center mt-2 small text-danger" id="error-msg"></p>
    </div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    // Username Password bawaan
    if (user === "admin" && pass === "123") {
        localStorage.setItem("userLogin", "true");
        window.location = "index.html";
    } else {
        document.getElementById("error-msg").textContent = "Username atau password salah!";
    }
}
</script>
</body>
</html>
